<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .astronaut {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .astronaut-body {
            width: 120px;
            height: 150px;
            background-color: white;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 50px;
            left: 40px;
        }
        
        .helmet {
            width: 140px;
            height: 140px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 30px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .helmet-glass {
            width: 100px;
            height: 70px;
            background-color: #7ec0ee;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            letter-spacing: 5px;
        }
        
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn:hover {
            background: white;
            color: #1a2a6c;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .search-box {
            display: flex;
            max-width: 500px;
            margin: 30px auto 0;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 50px 0 0 50px;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 50px 50px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #45a049;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .astronaut {
                width: 150px;
                height: 150px;
            }
            
            .astronaut-body {
                width: 90px;
                height: 110px;
                top: 40px;
                left: 30px;
            }
            
            .helmet {
                width: 100px;
                height: 100px;
                top: 15px;
                left: 25px;
            }
            
            .helmet-glass {
                width: 70px;
                height: 50px;
                top: 30px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars" id="stars"></div>
        
        <div class="astronaut">
            <div class="helmet">
                <div class="helmet-glass"></div>
            </div>
            <div class="astronaut-body"></div>
        </div>
        
        <h1 class="error-code">404</h1>
        <h2 class="error-title">页面迷失在太空中</h2>
        <p class="error-message">
            哎呀！看起来您试图访问的页面已经飞向了另一个星系。<br>
            可能是链接错误、页面已被移除，或者您输入了错误的URL。
        </p>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="在网站上搜索...">
            <button class="search-btn">搜索</button>
        </div>
        
        <div class="action-buttons">
            <a href="/" class="btn">返回首页</a>
            <a href="#" class="btn">上一页</a>
            <a href="#" class="btn">联系我们</a>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星星
        document.addEventListener('DOMContentLoaded', createStars);
        
        // 搜索功能
        document.querySelector('.search-btn').addEventListener('click', function() {
            const searchTerm = document.querySelector('.search-input').value;
            if (searchTerm.trim() !== '') {
                alert(`搜索: ${searchTerm}\n（在实际网站中，这里会执行搜索功能）`);
            }
        });
        
        // 回车键搜索
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-btn').click();
            }
        });
    </script>
</body>
</html>
